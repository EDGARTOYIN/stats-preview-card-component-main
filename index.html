<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link href="./dist/output.css" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body
    class="min-h-screen grid place-items-center bg-very-dark-blue text-white">
    <main>
      <article
        class="grid grid-cols-2 max-lg:grid-cols-1 max-lg:w-[22rem] m-20 w-[65rem] mx-auto bg-dark-desaturated-blue font-default-ff rounded-xl overflow-hidden">
        <section class="w-4/5 mx-auto max-lg:text-center">
          <div class="grid gap-6 my-12">
            <h1 class="font-bold text-4xl">Get <span
                class="text-soft-violet">insights</span>
              that help your
              business grow.</h1>
            <div class="grid gap-16 w-4/5 max-lg:w-full">
              <p class="leading-6 text-sm text-transparent-white">Discover the
                benefits of data
                analytics and
                make better
                decisions
                regarding revenue,
                customer experience, and overall efficiency.</p>
              <div
                class="flex justify-between max-lg:flex-col">
                <div class="mb-10">
                  <p class="font-bold text-2xl">10k+</p>
                  <p class="text-xs text-transparent-white-200 tracking-widest ">COMPANIES</p>
                </div>
                <div class="mb-10">
                  <p class="font-bold text-2xl">314</p>
                  <p class="text-xs text-transparent-white-200 tracking-widest">TEMPLATES</p>
                </div>
                <div class="mb-10">
                  <p class="font-bold text-2xl">12M+</p>
                  <p class="text-xs text-transparent-white-200 tracking-widest">QUERIES</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="relative max-lg:row-start-1">
          <div
            class="absolute w-full top-0 left-0 h-full  bg-sv opacity-50"></div>
          <img class="max-w-full h-auto object-cover"
            src="./images/image-header-desktop.jpg"
            alt="hero img">
        </section>

      </article>
    </main>

    </div> -->
  </body>
</html>
